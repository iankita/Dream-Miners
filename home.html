<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Dream Miners | Unearthing Frozen Fortune</title>
</head>
<body class="font-san">

    <!-- Navigation Bar -->
    <nav class="bg-white">
        <div class="container mx-auto flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <img src="LOGO.png" alt="Logo" class="h-11 w-70 ml-10 mt-3">
          </div>

          <!-- Navigation Links -->
          <ul class="flex space-x-5 ml-20 mt-7">
            <li><a href="#" class="text-black hover:underline">HOME</a></li>
            <li><a href="#" class="text-black hover:underline ml-4">MINTING</a></li>
            <li><a href="#" class="text-black hover:underline ml-4">CHAMBER</a></li>
            <li><a href="#" class="text-black hover:underline ml-4">STORY</a></li>
            <li><a href="#" class="text-black hover:underline ml-4">WHITEPAPER</a></li>
          </ul>

          <!-- Social Media Icons -->
          <div class="flex space-x-4 ml-auto">
            <a href="#"><img src="twitter.png" alt="Logo" class="h-8 w-9 mr-3 mt-7 transition-transform transform hover:scale-110"></a>
            <a href="#"><img src="discord.png" alt="Logo" class="h-8 w-11 mr-5 mt-7 transition-transform transform hover:scale-110"></a>
          </div>
 
          <!-- Connect Wallet Button -->
          <button class="bg-cyan-500 text-white hover:bg-cyan-600 px-6 py-2 rounded-full mr-10 mt-3 shadow-lg">
            Connect Wallet
          </button>
        </div>        
    </nav>

    <section class="text-center py-20 relative ">
      <!-- Image instead of text -->
      <img src="text.png" alt="Image" class="mx-auto">

      <p class="text-black py-4 ">
        A collection of 3333 exclusive NFTs with play-to-earn feature.
      </p>
      
      <!-- Custom Horizontal Line -->
      <div class="my-6 border-gradient-to-r"></div>

      <!-- Connect Wallet Button -->
      <button class="bg-cyan-500 text-white hover:bg-cyan-600 px-20 py-2 rounded-full mt-10">
          MINT
      </button>
   

    <!-- Miners Image Section -->
    <div class="mt-0 mb-0">
      <img src="miners.png" alt="Miners Image" class="max-w-full mb-5">
    </div>

  </section>

    <!-- Additional CSS for gradients -->
    <style>
      .border-gradient-to-r {
          height: 5px;
          background: linear-gradient(to right, #0500FF, #c7e9e7);
          width: 450px; /* Adjust the width as needed */
          margin: 0 auto; /* Center the line */
          border-radius: 5px;
      }
    </style>

</body>
</html>
